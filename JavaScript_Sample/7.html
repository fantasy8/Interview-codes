<!DOCTYPE html>
<html>
<head>
    <script>
        function show(){
            var str1=parseInt(document.getElementById("textbox").value);

            var result = sum(str1);

            document.getElementById('output').innerHTML=result;
        }
		
		//recursive sum function
        function sum(nth){
            if (nth==1){
                return 1;
            } else {
                return sum(nth-1)+nth;}
        }


    </script>
</head>
<body>
<h1 id="h1">7. Recursive add from 1 to N</h1>
<input type="text" id="textbox"/> <button type="button" onclick="show()">Show</button>
<h1 id="output"></h1>
</body>
</html>
