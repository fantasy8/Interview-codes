<!DOCTYPE html>
<html>
<head>


    <script>
	
        function calcAV() {
            var numArray = new Array();
            var average=0;
            var variance=0;

            numArray=document.getElementById("input").value.split(",");

            for (var i=0;i < numArray.length;i++)
            {
                average = average + parseInt(numArray[i]);
            }

            average = average/numArray.length;

            for (var i=0; i < numArray.length;i++)
            {
                var temp = numArray[i]-average;
                variance = variance+temp*temp;
            }

            variance = variance/numArray.length;

            document.getElementById("output").innerHTML="Average:"+average+"<br>Variance:"+variance;

        }

    </script>

<body>
<form>
    2. Average and Variance<br><input type="text" id="input"/> <button type="button" name="calc" onClick="calcAV()" >Calculate</button>
    <h1 id = "output"></h1>
</form>
</body>
