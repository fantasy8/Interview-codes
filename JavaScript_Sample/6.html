<!DOCTYPE html>
<html>
<head>
    <script>
        function show(){
            var str1=document.getElementById("textbox").value.split(',');

            var currentIndex = str1.length
                    , temporaryValue
                    , randomIndex;

            while (0 !== currentIndex) {

                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = str1[currentIndex];
                str1[currentIndex] = str1[randomIndex];
                str1[randomIndex] = temporaryValue;
            }

            document.getElementById('output').innerHTML=str1.toString();
        }


    </script>
</head>
<body>
<h1 id="h1">6. Random Array</h1>
<input type="text" id="textbox"/> <button type="button" onclick="show()">Show</button>
<h1 id="output"></h1>
</body>
</html>
