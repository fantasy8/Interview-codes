<!DOCTYPE html>
<html>
<head>
    <script>
        function show(){
	
            var textboxstr=document.getElementById("textbox").value;
            var freq = new Array();
            //compute letter frequency
			for(var i=0;i<textboxstr.length;i++){
                var char = textboxstr.charAt(i);
                if (freq[char]){
                    freq[char]++;
                } else {
                    freq[char]=1;
                }
            }
			
			//repackage for sorting
            var tuples = [];

            for (var key in freq) tuples.push([key, freq[key]]);

            tuples.sort(function(a, b) {
                a = a[1];
                b = b[1];

                return a > b ? -1 : (a < b ? 1 : 0);
            });

			//build output string
            var strbuilder="";
            for (var i=0;i<tuples.length;i++){

                strbuilder = strbuilder+tuples[i][0]+": "
                for (var j =0;j<tuples[i][1];j++){
                    strbuilder=strbuilder+"#";
                }
                strbuilder=strbuilder+"<br>";
            }

            document.getElementById('output').innerHTML=strbuilder;


        }
    </script>
</head>
<body>
<h1 id="h1">3. Histogram</h1>
<input type="text" id="textbox"/> <button type="button" onclick="show()">Show</button>
<h1 id="output"></h1>
</body>
</html>
