<!DOCTYPE html>
<html>
<head>
    <script>
        function show(){
            var str1=parseInt(document.getElementById("textbox").value);

            var result = sum(str1);

            document.getElementById('output').innerHTML=result;
        }
		
		//sum function
        function sum(nth){
            var sum=0;
            for (i=1;i<=nth;i++){
                sum=sum+i;
            }
            return sum;
        }


    </script>
</head>
<body>
<h1 id="h1">8. Calculated sum from 1 to N</h1>
<input type="text" id="textbox"/> <button type="button" onclick="show()">Calculate!</button>
<h1 id="output"></h1>
</body>
</html>
