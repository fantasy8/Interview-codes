<!DOCTYPE html>
<html>
<head>
    <script>
		//recursive function
        function hibachi(n){

            var res;
            if(n<=3) {
                res = 2;
            } else {
                res= hibachi(n-3)*hibachi(n-2)*hibachi(n-1);
            }
            return res;
        }
		//main function
        function show(){

            var nth=document.getElementById("textbox").value;
            var result = hibachi(nth);
            document.getElementById("output").innerHTML=result;

        }


    </script>
</head>
<body>
<h1 id="h1">4. Hibachi Numbers</h1>
<input type="text" id="textbox"/> <button type="button" onclick="show()">Show</button>
<h1 id="output"></h1>
</body>
</html>
