<!DOCTYPE html>
<html>
<head>
    <script>
        function favBrowser()
        {
            var mylist=document.getElementById("myList");
            document.getElementById("favorite").value=mylist.options[mylist.selectedIndex].text;
            var i= mylist.options[mylist.selectedIndex].text;
            if (i=="Whale")
            {
                $("#img1").attr("src","whale1.jpg");
                $("#img2").attr("src","whale2.jpg");
                $("#img3").attr("src","whale3.jpg");
                $("#picture").attr("src","whale1.jpg");

            }

            if (i=="Waterfall")
            {
                $("#img1").attr("src","waterfall1.jpg");
                $("#img2").attr("src","waterfall2.jpg");
                $("#img3").attr("src","waterfall3.jpg");
                $("#picture").attr("src","waterfall1.jpg");

            }

        }
    </script>
    <script src="jquery.1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#thumbs img").mouseover(function(){
                var objthis = $(this)[0];
                document.getElementById("picture").src=objthis.nameProp;
            });
        });

    </script>


    <style>
        #thumbs img {width:48px; height: 48px; margin: 0px 0 5px 0;}
        #thumbs a { float:left;display: inline-block;margin-left: 20px;}
    </style>
</head>

<body>
<form>
    Pick a series to review:
    <select id="myList" onchange="favBrowser()">
        <option>Waterfall</option>
        <option>Whale</option>

    </select>
    <p>Your favorite is: <input type="text" id="favorite" size="20"></p>
    <div  style="float: left; width: 610px;">
        <img src="waterfall2.jpg" id="picture"
             alt="Move mouse over thumb nail at left">
    </div>
    <div style="position: absolute; top: 500px; margin-left: 50px;  width: 670px;">
        <div id="thumbs" style="width:670px; height:48px; margin-left: 50px;">
            <a href="#" title="1">
                <img id="img1" src="waterfall1.jpg" alt="image 1"></a><br>
            <a href="#" title="2">
                <img id="img2" src="waterfall2.jpg" alt="image 2"></a><br>
            <a href="#" title="3">
                <img id="img3" src="waterfall3.jpg" alt="image 3"></a>
        </div>

    </div>

</form>
</body>

</html>
